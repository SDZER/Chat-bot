<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerful AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="chat-container">
        <header>
            <h2>AI Assistant</h2>
            <span id="status-indicator"><i class="fas fa-circle"></i> Online</span>
        </header>
        
        <main class="chat-window" id="chat-window">
            <div class="message bot-message">
                <img src="https://i.imgur.com/TlJn4C7.png" alt="Bot Avatar">
                <p>Hello! I am your AI assistant. How can I help you today?</p>
            </div>
        </main>

        <footer class="chat-input-area">
            <textarea id="message-input" placeholder="Type your message here..." rows="1"></textarea>
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
